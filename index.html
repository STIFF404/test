<!DOCTYPE html>
<html>
<head>
  <title>Formulir Absensi</title>
  <style>
    .container {
      width: 50%;
      margin: 0 auto;
    }
    .form-group {
      display: flex;
      margin-bottom: 10px;
    }
    .form-group label {
      width: 100px;
      text-align: left;
      padding-right: 10px;
    }
    .form-group input {
      flex: 1;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Absensi</h2>
    <form id="absensiForm" action="simpan_data.html" method="GET">
      <div class="form-group">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>
        <span id="namaError" class="error"></span>
      </div>
      <div class="form-group">
        <label for="nomor">Nomor:</label>
        <input type="number" id="nomor" name="nomor" required>
        <span id="nomorError" class="error"></span>
      </div>
      <div class="form-group">
        <label for="link">Link:</label>
        <input type="url" id="link" name="link" required>
        <span id="linkError" class="error"></span>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('absensiForm').addEventListener('submit', function(event) {
      let nama = document.getElementById('nama').value;
      let nomor = document.getElementById('nomor').value;
      let link = document.getElementById('link').value;

      let namaError = document.getElementById('namaError');
      let nomorError = document.getElementById('nomorError');
      let linkError = document.getElementById('linkError');

      namaError.textContent = '';
      nomorError.textContent = '';
      linkError.textContent = '';

      if (nama === '') {
        namaError.textContent = 'Nama harus diisi';
        event.preventDefault();
      }
      if (nomor === '') {
        nomorError.textContent = 'Nomor harus diisi';
        event.preventDefault();
      }
      if (link === '') {
        linkError.textContent = 'Link harus diisi';
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
