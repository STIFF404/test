<!DOCTYPE html>
<html>
<head>
    <title>Formulir Absensi</title>
    <style>
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: inline-block;
            width: 100px;
            text-align: left;
        }
        .form-group input {
            width: 70%;
            padding: 5px;
        }
        .error {
            color: red;
        }
        #loginForm {
            display: none; /* Sembunyikan form login secara default */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulir Absensi</h2>
        <form id="absensiForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama">
                <span id="namaError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="nomor">Nomor:</label>
                <input type="text" id="nomor" name="nomor">
                <span id="nomorError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="link">Tautan:</label>
                <input type="url" id="link" name="link">
                <span id="linkError" class="error"></span>
            </div>
            <button type="submit">Kirim</button>
        </form>

        <button onclick="showLoginForm()">Login Admin</button>

        <div id="loginForm">
            <h3>Login Admin</h3>
            <form id="adminLoginForm" onsubmit="return adminLogin()">
                <div class="form-group">
                    <label for="adminUsername">Username:</label>
                    <input type="text" id="adminUsername" name="adminUsername">
                </div>
                <div class="form-group">
                    <label for="adminPassword">Password:</label>
                    <input type="password" id="adminPassword" name="adminPassword">
                </div>
                <button type="submit">Login</button>
            </form>
            <p id="loginError" class="error"></p>
        </div>
    </div>

    <script>
        function validateForm() {
            // ... (Kode validasi form absensi seperti sebelumnya) ...
        }

        function showLoginForm() {
            document.getElementById("loginForm").style.display = "block";
        }

        function adminLogin() {
            let username = document.getElementById("adminUsername").value;
            let password = document.getElementById("adminPassword").value;
            let loginError = document.getElementById("loginError");

            // **SANGAT TIDAK AMAN: Jangan lakukan ini di aplikasi nyata!**
            if (username === "admin" && password === "password") {
                // Redirect ke halaman admin (admin.php)
                window.location.href = "admin.php";
                return false;
            } else {
                loginError.textContent = "Username atau password salah";
                return false;
            }
        }
    </script>
</body>
</html>
